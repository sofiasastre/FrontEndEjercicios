<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="barra">
            <img src="/img/Logo (1).png" alt="Logo Pizza" >
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="boxmain1">
            <img src="/img/Delivery.png" alt="Delivery">
        </div>
        <div class="boxmain2">
            <h3>Podio de pizzas</h3>
            <div class="boxmainsub1">
                <div class="boxmainsub2">
                    <h4>Pizzas top 5</h4>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div>
                    <img src="/img/PizzaFalling.jpg" alt="Torre de pizza">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="boxf1">
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </div>
        <div class="boxf2">
            <img src="/img/Logo (1).png" alt="Logo pizza">
        </div>
    </footer>
</body>
</html>
